<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - FitnessFreak</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">FitnessFreak</div>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <!-- You can link join now to index or a join page -->
        <li><a href="#" class="btn join-now-btn">Join Now</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="contactName">Name:</label>
          <input type="text" id="contactName" name="contactName" required />
        </div>
        <div class="form-group">
          <label for="contactEmail">Email:</label>
          <input type="email" id="contactEmail" name="contactEmail" required />
        </div>
        <div class="form-group">
          <label for="contactSubject">Subject:</label>
          <input type="text" id="contactSubject" name="contactSubject" required />
        </div>
        <div class="form-group">
          <label for="contactMessage">Message:</label>
          <textarea id="contactMessage" name="contactMessage" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div id="contactSuccess" class="success-message"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 HarryFitness. All rights reserved.</p>
  </footer>
  <script src="contact.js"></script>
</body>
</html>
